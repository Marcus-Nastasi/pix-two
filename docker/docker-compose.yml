version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-pix
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: pix
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pix-network

  redis:
    image: redis:latest
    container_name: redis-pix
    command: ["redis-server", "--bind", "0.0.0.0", "--protected-mode", "no", "--loglevel", "debug"]
    ports:
      - "6379:6379"
    networks:
      - pix-network

networks:
  pix-network: 
    driver: bridge

volumes:
  postgres-data:
  
